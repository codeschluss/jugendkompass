<header class="mat-title">
  <span [style.flexGrow]="1"></span>
  <i18n>informationPanel</i18n>
</header>

<mat-tab-group id="information" [selectedIndex]="index">
  <mat-tab id="blogposts">
    <ng-template matTabLabel>
      <i18n>blogposts</i18n>
    </ng-template>
    <ng-template matTabContent>
      <blogpost-table>
        <ng-container matColumnDef="approved">
          <mat-header-cell *matHeaderCellDef>
            <i18n>blogapproved</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle
              [checked]="item.approved"
              (change)="grantBlogApproval(item, $event.checked)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n>actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <ng-container *ngIf="superUser">
              <button mat-icon-button
                (click)="push(item)">
                <fa-icon icon="paper-plane"></fa-icon>
              </button>
            </ng-container>
            <button mat-icon-button
              color="primary"
              (click)="edit(item)">
              <fa-icon icon="pen"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </blogpost-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
