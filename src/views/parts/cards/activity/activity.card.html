<mat-card matRipple
  matRippleColor="currentColor"
  [matRippleDisabled]="true"
  [ngStyle]="colors(item.category.color)"
  itemscope itemtype="https://schema.org/Event">
  <a [routerLink]="['/', 'activities', item.id]"></a>
  <mat-card-content>
    <fa-icon [icon]="icon"></fa-icon>
    <small>
      <span itemprop="startDate">{{ item.scheduled?.startDate | date: 'dd.MM.yyyy, HH:mm' : 'utc' }}</span>
      <br>
      <span itemprop="location" itemscope itemtype="https://schema.org/PostalAddress">
        <span itemprop="streetAddress">{{ item.address.street }} </span>
        <span itemprop="postOfficeBoxNumber">{{ item.address.houseNumber }}</span>
      </span>
      <br>
      <span itemprop="location" itemscope itemtype="https://schema.org/PostalAddress">
        <span itemprop="addressLocality">{{ item.address.place }} </span>
        <span itemprop="streetAddress">{{ item.address.suburb.label }}</span>
      </span>
    </small>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title itemprop="name">{{ item.label }}</mat-card-title>
  </mat-card-header>
</mat-card>
