<ng-container *ngIf="staticPages | async as items">
  <nav>
    <ng-container *ngFor="let item of items">
      <a mat-button
        [color]="active(item) ? 'primary' : 'accent'"
        [routerLink]="['/', item.tagId]"
        [title]="i18n(item)">
        <i18n>{{ item.tagId }}</i18n>
      </a>
    </ng-container>
  </nav>
</ng-container>
