<main>
  <section>
    <h1><i18n>createBlogpost</i18n></h1>
    <h2><i18n>tell us - what is happening in dinslaken</i18n></h2>
    <p><i18n>You got a cool story or some pictures to share? Bring it on</i18n></p>
  </section>
  <form [formGroup]="communityForm" (ngSubmit)="onSendForm()">
    <mat-form-field
    appearance="outline"
    class="upper-forms">
      <mat-label><i18n>name</i18n></mat-label>
      <input
      matInput
      type="text"
      id="name"
      formControlName="name"
      class="form-control">
    </mat-form-field>
    <br>
    <mat-form-field
    appearance="outline"
    class="upper-forms">
      <mat-label>
        <i18n>email</i18n>
      </mat-label>
      <input
      type="email"
      matInput
      id="email"
      formControlName="email"
      class="form-control">
    </mat-form-field>
    <hr>
    <file-upload></file-upload>
    <mat-form-field
    appearance="outline"
    class="lower-forms">
      <mat-label>
        <i18n>title</i18n>
      </mat-label>
      <input
      type="text"
      matInput
      id="title"
      formControlName="title"
      class="form-control">
    </mat-form-field>
    <br>
    <mat-form-field
    appearance="outline"
    class="lower-forms">
      <mat-label>
        <i18n>about</i18n>
      </mat-label>
      <mat-select formControlName="about">
        <mat-option *ngFor="let option of (topics | async)" value="option.id">{{option.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <ckeditor></ckeditor> -->
    <br>
    <button
        mat-raised-button color="primary"
        class="send-button"
        [disabled]="!communityForm.valid">
        send
    </button>
  </form>
</main>
