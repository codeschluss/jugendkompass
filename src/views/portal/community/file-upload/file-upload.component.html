<main>
  <div class="text-center">
    <input
    type="file"
    (change)="handleFileSelect($event)">
    <br>
    <button
    class="upload-button"
    mat-raised-button color="accent"
    (click)="_handleReaderLoaded($event)">
    upload pictures
    </button>
</div>

<div>
  <img [src]="finalBase64Source" alt=""/>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>
</main>
