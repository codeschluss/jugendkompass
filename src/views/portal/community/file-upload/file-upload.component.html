<main>
  <div class="text-center">
    <input
    type="file"
    (change)="handleFileSelect($event)">
    <br>
    <button
    class="upload-button"
    mat-raised-button color="accent"
    (click)="onUploaded()">
    upload pictures
    </button>
</div>
<br>
<span *ngIf="finalBaseArray != null" class="pictures">
  <span *ngFor="let basecode of finalBaseArray; let i = index">
    <img [src]="basecode" alt=""/>
  </span>
</span>



<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>
</main>
