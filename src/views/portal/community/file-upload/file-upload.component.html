<main>
  <div class="text-center">
    <input
    type="file"
    (change)="onChange($event)">
    <br>
    <button
    class="upload-button"
    mat-raised-button color="accent"
    (click)="onUpload()">
    upload pictures
    </button>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>
</main>
