<mat-card itemscope itemtype="https://schema.org/BlogPosting">
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/', 'blogposts', item.id]" itemprop="headline">
        {{ item.label }}
        <small>
          <i18n>by</i18n>
          <span itemprop="author">{{ item.author }}</span>
        </small>
      </a>
    </mat-card-title>
    <ng-container ngProjectAs="mat-card-subtitle" *ngIf="item.topic">
      <mat-card-subtitle>
        <i18n>about</i18n>
        <span itemprop="about">{{ item.topic.label }}</span>
      </mat-card-subtitle>
    </ng-container>
  </mat-card-header>
  <mat-card-content itemprop="articleBody">
    {{ preview }}
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <details-piece [item]="item"></details-piece>
    <share-piece [item]="item"></share-piece>
    <like-piece [item]="item"></like-piece>
  </mat-card-actions>
</mat-card>
