<mat-card itemscope itemtype="https://schema.org/Organization">
  <mat-card-content>
    <small itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
      <span itemprop="streetAddress">{{ item.address.street }} </span>
      <span itemprop="postOfficeBoxNumber">{{ item.address.houseNumber }}</span>
      <br>
      <span itemprop="addressLocality">{{ item.address.place }} </span>
      <span itemprop="streetAddress">{{ item.address.suburb.label }}</span>
    </small>
  </mat-card-content>
  <ng-container *ngIf="item.images?.length" itemprop="logo">
    <img mat-card-image
      src="data:image/svg+xml,
        %3Csvg xmlns='http://www.w3.org/2000/svg'/%3E"
      [alt]="item.images[0].caption"
      [style.backgroundImage]="item.images[0].source"
      [title]="item.images[0].caption">
  </ng-container>
  <ng-container *ngIf="!item.images?.length" itemprop="logo">
    <fa-icon mat-card-image icon="image"></fa-icon>
  </ng-container>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/', 'organisations', item.id]">
        <span itemprop="name">{{ item.label }}</span>
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <details-piece [item]="item"></details-piece>
    <share-piece [item]="item"></share-piece>
    <like-piece [item]="item"></like-piece>
  </mat-card-actions>
</mat-card>
