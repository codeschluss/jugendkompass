<main>
  <header>
    <mat-slide-toggle
      [checked]="currentCtrl.value"
      (change)="currentCtrl.patchValue($event.checked)">
      <i18n>current</i18n>
    </mat-slide-toggle>
    <mat-form-field>
      <mat-label>
        <fa-icon icon="city"></fa-icon>
        <i18n>suburbs</i18n>
      </mat-label>
      <mat-select multiple [formControl]="suburbCtrl">
        <ng-container *ngFor="let item of suburbs">
          <mat-option [value]="item.id">
            {{ item.label }}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        <fa-icon icon="users"></fa-icon>
        <i18n>targetGroups</i18n>
      </mat-label>
      <mat-select multiple [formControl]="targetGroupCtrl">
        <ng-container *ngFor="let item of targetGroups">
          <mat-option [value]="item.id">
            {{ item.label }}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-chip-list multiple selectable>
      <ng-container *ngFor="let item of categories; let i = index">
        <mat-chip
          #chip="matChip"
          class="mat-body"
          [style.borderColor]="item.color"
          [style.backgroundColor]="item.color"
          [style.color]="chip.selected ? color(item.color) : null"
          [style.display]="blank && i > 5 ? 'none' : null"
          [value]="item.id"
          (click)="chip.toggleSelected()">
          {{ item.label }}
        </mat-chip>
      </ng-container>
      <mat-chip
        #chip="matChip"
        class="mat-body"
        [style.display]="blank || categories.length < 5 ? null : 'none'"
        (click)="blank = false">
        <fa-icon icon="ellipsis-h"></fa-icon>
      </mat-chip>
    </mat-chip-list>
  </header>
  <section>
    <aside>
      <div itemscope itemtype="https://schema.org/Map" itemprop="mapType">
        <iframe #frame [src]="source"></iframe>
      </div>
    </aside>
    <nav>
      <ng-container *ngIf="(results | async) === false">
        <fa-icon icon="frown"></fa-icon>
        <strong class="mat-title">
          <i18n>notFoundError</i18n>
        </strong>
      </ng-container>
      <ng-container *ngFor="let item of items | async" itemscope itemtype="https://schema.org/Event">
        <activity-card
          [item]="item"
          (mouseenter)="focus(item, $event)"
          (mouseleave)="focus(item, $event)">
        </activity-card>
      </ng-container>
      <ng-container *ngIf="next || prev">
        <pager-component [page]="page"></pager-component>
      </ng-container>
    </nav>
  </section>
</main>
