<main itemscope itemtype="https://schema.org/BlogPosting">
  <h2 class="mat-headline">
    <span itemprop="headline">{{ item.label }}</span>
    <small>
      <i18n>by</i18n>
      <span itemscope itemtype="https://schema.org/BlogPosting" itemprop="author">{{ item.author }}</span>
      <ng-container *ngIf="item.activity">
        <i18n>about</i18n>
        <a [routerLink]="['/', 'activities', item.activity.id]">
          <span itemscope itemtype="https://schema.org/BlogPosting" itemprop="about">{{ item.activity.label }}</span>
        </a>
      </ng-container>
    </small>
  </h2>
  <mat-divider></mat-divider>
  <nav>
    <follow-piece [item]="blogger"></follow-piece>
    <share-piece [item]="item"></share-piece>
    <like-piece [item]="item"></like-piece>
    <span [style.flexGrow]="1"></span>
    <time-piece [item]="item"></time-piece>
  </nav>
  <mat-divider></mat-divider>
  <section itemprop="articleBody">
    <article [innerHTML]="item.content" ></article>
    <ng-container *ngIf="item.activity || item.images">
      <aside>
        <ng-container *ngIf="item.images">
          <mat-expansion-panel #images (opened)="expanded(images)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <fa-icon icon="image"></fa-icon>
                <i18n>images</i18n>
                <small itemprop="image">({{ item.images.length }})</small>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let image of item.images">
              <figure itemprop="image">
                <img
                  src="data:image/svg+xml,
                    %3Csvg xmlns='http://www.w3.org/2000/svg'/%3E"
                  [alt]="image.label"
                  [style.backgroundImage]="image.source"
                  [title]="image.label">
              </figure>
            </ng-container>
          </mat-expansion-panel>
        </ng-container>
        <ng-container *ngIf="item.activity">
          <mat-expansion-panel #activity (opened)="expanded(activity)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <fa-icon icon="map-marker-alt"></fa-icon>
                <i18n>activity</i18n>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <span itemscope itemtype="https://schema.org/Event">
              <activity-card [item]="item.activity"></activity-card>
            </span>
          </mat-expansion-panel>
        </ng-container>
      </aside>
    </ng-container>
  </section>
</main>
