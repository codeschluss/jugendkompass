<main itemscope itemtype="https://schema.org/Article">
  <h2 class="mat-headline" itemprop="headline">
    {{ item.label }}
    <small>
      <i18n>ofTopic</i18n>
      <span itemprop="articleSection">{{ item.topic.label }}</span>
    </small>
  </h2>
  <mat-divider></mat-divider>
  <nav>
    <follow-piece [item]="topic"></follow-piece>
    <share-piece [item]="item"></share-piece>
    <like-piece [item]="item"></like-piece>
    <span [style.flexGrow]="1"></span>
    <time-piece [item]="item"></time-piece>
  </nav>
  <mat-divider></mat-divider>
  <section>
    <article [innerHTML]="item.content" itemprop="articleBody"></article>
  </section>
</main>
